<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{.Prefix}}/css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
</head>
<body>
  <main class="wrapper">
    <form class="card" id="form" method="POST" enctype="application/x-www-form-urlencoded" action="{{.Prefix}}/password/reset">
      <header class="card__header card__header--large">Reset Password</header>
      <input type="hidden" name="token" value="{{.Token}}">
      <div class="field">
        <p id="password-error" class="field__error hidden"></p>
        <input class="field__input" id="password" placeholder="New Password" name="password" type="password"/>
      </div>
      <div class="field">
        <p id="confirm-error" class="field__error hidden"></p>
        <input class="field__input" id="confirm" placeholder="Confim" name="confirm" type="password"/>
      </div>
      <button class="card__submit card__submit--large">Submit</button>
      <p id="error" class="card__message card__message--error">{{.Error}}</p>
    </form>
 </main>
  <script src="{{.Prefix}}/js/dist/reset-password.js"></script>
</body>
</html>
