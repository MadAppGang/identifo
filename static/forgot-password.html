<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgot-password.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
</head>
<body>
  <main class="wrapper">
    <form class="card" id="form">
      <header class="card__header">Forgot Password</header>
      <p class="card__caption">
        We just need your registred email address to send a link to reset your password
      </p>
      <input class="card__input" id="email" placeholder="Email" name="email"/>
      <button class="card__submit" id="submit">Submit</button>
      <p id="error" class="card__message card__message--error"></p>
    </form>
    <div class="card" id="final">
      <header class="card__header card__header--large">Thank you!</header>
      <p class="card__text">Please check your email.</p>
    </div>
 </main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="/js/forgot-password.js"></script>
</body>
</html>
