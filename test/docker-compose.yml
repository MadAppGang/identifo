version: "3"
services:
  # moto:
  #   image: motoserver/moto:4.0.6
  #   ports:
  #     - "5001:5001"
  #   entrypoint: ["/usr/local/bin/moto_server", "-H", "0.0.0.0", "-p", "5001"]
  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9090"
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: testing
      MINIO_ROOT_PASSWORD: testing_secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3



  store_mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      - MONGO_DATA_DIR=/data/mongodb
      - MONGO_LOG_DIR=/dev/null
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:6-alpine3.14
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  miniodata: