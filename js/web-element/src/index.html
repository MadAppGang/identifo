<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/identifo.esm.js"></script>
  <script nomodule src="/build/identifo.js"></script>
  <style>
    @font-face {
      font-family: 'Nunito';
      src: url('./assets/fonts/Nunito-Regular.ttf');
    }

    @font-face {
      font-family: 'Nunito';
      font-weight: bold;
      src: url('./assets/fonts/Nunito-Bold.ttf');
    }

    body {
      margin: 0;
      font-family: 'Nunito', Arial, sans-serif;
    }

    .logo {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .login-holder {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="login-holder">
    <div class="logo">identifo</div>
    <identifo-form app-id="c3vqvhea0brnc4dvdnvg" url="http://localhost:8081/" theme="dark"> </identifo-form>
  </div>
  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const identifoForm = document.getElementsByTagName('identifo-form')[0];
    identifoForm.route = 'login';

    identifoForm.addEventListener('complete', event => {
      window.alert(event.detail);
    });

    if (token) {
      identifoForm.token = token;
      identifoForm.route = 'password/reset';
    }
  </script>
</body>

</html>
